apiVersion: apps/v1
kind: Deployment
metadata:
  name: tester
  namespace: edg-default
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tester
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tester
    spec:
      runtimeClassName: kata-cc-isolation
      initContainers:
        - name: initializer
          image: "ghcr.io/edgelesssys/contrast/initializer:latest"
          env:
            - name: COORDINATOR_HOST
              value: coordinator
          volumeMounts:
            - name: tls-certs
              mountPath: /tls-config
          resources:
            requests:
              memory: 50Mi
            limits:
              memory: 50Mi
      containers:
        - image: "ghcr.io/3u13r/testing/downloader@sha256:fdc3100cd3f21e0c29a78780ba672f45e9715921f4c0cbae005c8df1a6f48191"
          name: testing
          command:
            - /bin/bash
            - "-c"
            - sleep 1000000000
          resources:
            requests:
              memory: 2Gi
          securityContext:
            privileged: true
      volumes:
        - name: tls-certs
          emptyDir: {}
